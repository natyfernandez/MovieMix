<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series | MovieMix</title>
    <script src="https://kit.fontawesome.com/80459d69e7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./../assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>

        <symbol id="check2" viewBox="0 0 16 16">
            <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </symbol>
    </svg>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <header class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <nav class="container-fluid">
            <a href="./../index.html"
                class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="./../assets/MovieMix_logo.svg" class="bi me-2" width="150"></img>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-lg-end">
                    <li class="nav-item">
                        <a class="nav-link text-center" aria-current="page" href="./../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="./movies.html">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center active" href="#">Series</a>
                    </li>
                </ul>
                <form class="d-flex mb-2 mb-lg-0" role="search" action="./results.html" method="GET" id="headerSearchForm">
                    <input class="form-control me-lg-2" type="search" placeholder="Buscar" name="query"
                        aria-label="Search" id="headerSearchInput">
                </form>
                <div class="dropdown text-end user py-2">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-circle-user"></i>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="./list.html">Mi lista</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item sign-out" href="./login.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-xxl px-3 pt-4 pb-3">
            <h2>Romance</h2>
            <div class="row row-cols-1 row-cols-sm-2  row-cols-md-3 row-cols-lg-4 g-4" id="containerMediaRomance">
                <template class="template-media">
                    <div class="col media-item h-100">
                        <div class="card">
                            <div class="image-container">
                                <img src="" class="card-img-top" alt="...">
                            </div>
                            <div class="card-body">
                                <h3 class="card-title"></h3>
                                <p class="card-text"></p>
                                <a href="" class="btn btn-primary reproducir"><i class="fa-solid fa-play"></i></a>
                                <button class="btn btn-secondary info-button"><i class="fa-solid fa-info px-1"></i></button>
                                <button class="btn btn-primary agregar-lista"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
        <section class="container-xxl px-3 pt-4 pb-3">
            <h2>Crimen</h2>
            <div class="row row-cols-1  row-cols-sm-2  row-cols-md-3 row-cols-lg-4 g-4" id="containerMediaCrimen">
            </div>
        </section>
        <section class="container-xxl px-3 pt-4 pb-3">
            <h2>Comedia</h2>
            <div class="row row-cols-1  row-cols-sm-2  row-cols-md-3 row-cols-lg-4 g-4" id="containerMediaComedia">
            </div>
        </section>
        <section class="container-xxl px-3 pt-4 pb-3">
            <h2>Ciencia Ficción</h2>
            <div class="row row-cols-1  row-cols-sm-2  row-cols-md-3 row-cols-lg-4 g-4" id="containerMediaFiccion">
            </div>
        </section>
    </main>
    <div class="modal fade modal-lg modal-dialog-scrollable" id="infomodal" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="infomodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="infomodalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row row-cols-1  row-cols-md-2">
                    <div class="col">
                        <img src="" alt="...">
                    </div>
                    <div class="col info">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div
            class="d-flex flex-column flex-sm-row flex-wrap justify-content-between align-items-center py-3 border-top g-2 g-sm-0">
            <p class="col-md-4 mb-0 text-body-emphasis order-3 order-sm-1">&copy; 2024 MovieMix by Fernández Nataly. All
                rights reserved.</p>

            <a href="./../index.html"
                class="col-md-4 d-flex align-items-center justify-content-center me-md-auto link-body-emphasis text-decoration-none order-1 order-sm-2 mb-3 mb-sm-0">
                <img src="./../assets/logo.svg" class="bi" width="40"></img>
            </a>

            <ul class="list-unstyled d-flex m-0 order-2 order-sm-3 mb-3 mb-sm-0">
                <li><a class="link-body-emphasis" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="./../js/theme.js"></script>

</body>
